<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="off">
        <p>
            <label for="usu">Usuário: </label>
            <input type="text" name="usu" id="usu" required minlength="5" maxlength="130" size="15" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="usu">Senha: </label>
            <input type="password" name="senha" id="senha" required minlength="8" placeholder="clona cartão" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
