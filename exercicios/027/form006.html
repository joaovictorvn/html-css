<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ah shit, another form</h1>
    <form action="cadastro.js" method="post">
         <!--METODOS GET TEM LIMITE DE BITES ENTÃO EM CASO DE CAIXA DE TEXTO OU FILE COLOQUE METODO POST QUE É MELHOR-->
        <p>
            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </p>
        <p>
            <label for="nivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="3">
        </p>
        <p>
            <label for="foto">Foto de Perfil (png)</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
